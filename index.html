<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AJAX and Yoobee</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h1>AJAX and Yoobee</h1>

	<p><a href="#">register with us</a></p>
	<div id="register-popup">
		<h3>Register with us</h3>
		<p>Please enter your new username and password</p>
		<form method="post" action="" id="register-form">
			<label for="username" class="form-reg-label">Username</label>
			<input type="text" id="username" name="username" class="form-reg-input"> <br />
			<label for="email" class="form-reg-label">Email</label>
			<input type="email" id="email" name="email" class="form-reg-input"><br />
			<label for="password" class="form-reg-label">Password</label>
			<input type="password" id="password" name="password" class="form-reg-input"><br />
			<input type="submit" id="submit-reg" name="submit">
			<p id="reg-note"></p>
		</form>
	</div>


	<form id="note-form">
		<label for="note"> Write a note</label>
		<textarea id="note" cols="30" rows="10"></textarea>
		<input type="submit">

	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/ajaxyoobee.js"></script>
	<script src="js/reg-form.js"></script>
</body>
</html>
